<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge #2</title>
    <script src="vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Weekend Challenge #2</h1>
    <h2>Server Side Calculator, Stretch Goal</h2>
    <section id="inputSection">
      <input id="input" type="text">
      <input type="button" id="clearButton" value="C">
    </section>
    <section id="calculatorButtons">
      <table id="calculatorTable">
        <tr>
          <td><input id="7" class="input" type="button" value="7" data-number="7"></td>
          <td><input id="8" class="input" type="button" value="8" data-number="8"></td>
          <td><input id="9" class="input" type="button" value="9" data-number="9"></td>
          <td><input id="add" class="op" type="button" value="+" data-number="+"></td>
        </tr>
        <tr>
          <td><input id="4" class="input" type="button" value="4" data-number="4"></td>
          <td><input id="5" class="input" type="button" value="5" data-number="5"></td>
          <td><input id="6" class="input" type="button" value="6" data-number="6"></td>
          <td><input id="subtract" class="op" type="button" value="-" data-number="-"></td>
        </tr>
        <tr>
          <td><input id="1" class="input" type="button" value="1" data-number="1"></td>
          <td><input id="2" class="input" type="button" value="2" data-number="2"></td>
          <td><input id="3" class="input" type="button" value="3" data-number="3"></td>
          <td><input id="multiply" class="op" type="button" value="*" data-number="*"></td>
        </tr>
        <tr>
          <td><input id="0" class="input" type="button" value="0" data-number="0"></td>
          <td><input id="dot" class="input" type="button" value="." data-number="."></td>
          <td><input id="eq" type="button" value="="></td>
          <td><input id="divide" class="op" type="button" value="/" data-number="/"></td>
        </tr>
      </table>
    </section>
    <section id="outputs">
      <h2 id="answer"></h2>
      <ul id="history">
    </section>
  </body>  
</html>
